<div>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col-xs-12">
        <input formControlName="student_name" type="text" class="form-control" placeholder="Tên sinh viên" [ngClass]="{'is-invalid': studentForm.controls.student_name.invalid && studentForm.controls.student_name.touched}">
        <div *ngIf="studentForm.controls.student_name.invalid && studentForm.controls.student_name.touched" class="invalid-feedback"
          style="display: block">
          Tên sinh viên phải có 4 ký tự trở lên !
        </div>
      </div>
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="Mã sinh viên" formControlName="student_id" [ngClass]="{'is-invalid': studentForm.controls.student_id.invalid && studentForm.controls.student_id.touched}">
        <div *ngIf="studentForm.controls.student_id.invalid && studentForm.controls.student_id.touched" class="invalid-feedback"
          style="display: block">
          Tên sinh viên phải có 6 ký tự trở lên !
        </div>
      </div>
      <div class="col-xs-12">
        <input type="number" class="form-control" placeholder="Điểm" formControlName="score" [ngClass]="{'is-invalid': studentForm.controls.score.invalid && studentForm.controls.score.touched}">
        <div *ngIf="studentForm.controls.score.invalid && studentForm.controls.score.touched" class="invalid-feedback" style="display: block">
          Điểm từ 0 đến 10
        </div>
      </div>
      <div class="col-md-1" style="margin: 10px;">
        <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Thêm</button>
      </div>
    </div>
  </form>
  <table class="table table-hover" *ngIf="students.length > 0">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên</th>
        <th scope="col">Mã sinh viên</th>
        <th scope="col">Điểm</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of students; let i = index ">
        <th scope="row">{{i}}</th>
        <td>{{item.student_name}}</td>
        <td>{{item.student_id}}</td>
        <td>{{item.score}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="removestudent(item.course_id,item.student_id,i)">
            <i class="fas fa-times"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="preload text-center" *ngIf="isloading">
    loading...
  </div>
</div>
