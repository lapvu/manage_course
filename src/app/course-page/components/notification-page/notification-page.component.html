<div class="box">
  <div class="card" *ngFor="let item of notifications">
    <div class="card-body">
      <i>
        <i class="far fa-calendar-alt"></i> Thời gian : {{item.date_create}}
      </i>
      <p>
        <img src="../../../../assets/quote.svg" height="30px" width="30px" alt=""> {{item.notification_body}}
      </p>
    </div>
  </div>
  <div *ngIf="!(notifications.length > 0)" class="text-center" style="padding: 50px;">
    <p>Chưa có thông báo nào !</p>
  </div>
</div>
